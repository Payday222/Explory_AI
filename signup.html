<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="styleSheet" rel="styleSheet" href="darkmode.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="SignUp-container">
            <form id="signUp">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
                <span class="error-message" id="email-error"></span>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" required>
                <span class="error-message" id="password-error"></span>
    
                <label for="conf-password">Confirm Password:</label>
                <input type="password" id="conf-password" name="Conf-Password" required>
                <span class="error-message" id="conf-password-error"></span>
    
                <button type="submit">Submit</button>
            </form>
            <p id="result"></p>
        </div>
    <script>
        document.getElementById('signUp').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('conf-password').value;
            const result = document.getElementById('result');

           
            if (!email.includes('@')) {
                result.textContent = "Please enter a valid email.";
                return;
            }
            if (password !== confirmPassword || password === '') {
                result.textContent = "Passwords do not match or are empty.";
                return;
            }

           
            const data = {
                email: email,
                password: password
            };

            
            fetch('http://188.127.1.110:3003/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                result.textContent = "User registered successfully!";
                console.log(data);

                
                return fetch('http://188.127.1.110:3001/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Error sending email: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Email sent successfully:', data);
                result.textContent += " Verification email sent!";
            })
            .catch((error) => {
                result.textContent = "Error: " + error.message;
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
