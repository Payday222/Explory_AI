<!DOCTYPE html>
<head>
    <title>Reset Password</title>
<style>

/* Dark Mode Styles */
body {
    font-family: 'Ubuntu', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
}

/* Reset Form Card */
#resetCard {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #1e1e1e;
    color: #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    padding: 30px;
    width: 350px;
}

/* Labels */
.passLabel {
    font-size: 16px;
    margin-top: 10px;
    text-align: left;
    width: 100%;
}

/* Input Fields */
#emailInput, #pass1, #pass2 {
    width: 100%;
    height: 40px;
    border-radius: 10px;
    background-color: #2a2a2a;
    border: 1px solid #444;
    color: #e0e0e0;
    padding-left: 10px;
    font-size: 16px;
}

/* Focus Effect */
#emailInput:focus, #pass1:focus, #pass2:focus {
    outline: none;
    border: 1px solid rgba(49, 175, 49, 0.8);
    box-shadow: 0 0 5px rgba(49, 175, 49, 0.8);
}

/* Submit Button */
#submit {
    width: 100%;
    height: 45px;
    background-color: rgba(49, 175, 49, 0.8);
    border-radius: 10px;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s ease-in-out;
}

#submit:hover {
    background-color: rgb(102, 224, 102);
    box-shadow: 5px 5px 0px 0px #333;
    transform: translateY(-3px);
}

</style>

</head>

<!DOCTYPE html>
<head>
    <title>Reset Password</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div id="resetCard">
        <form id="PassResetForm">
            <label class="passLabel">Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email" required disabled>
    
            <label class="passLabel">New Password</label>
            <input type="password" id="pass1" placeholder="Enter new password" required>
    
            <label class="passLabel">Confirm Password</label>
            <input type="password" id="pass2" placeholder="Confirm new password" required>
    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <script>
        // Extract token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        if (!resetToken) {
            alert('Invalid or missing token!');
            window.location.href = '/'; // Redirect to homepage or error page
        }

        const form = document.getElementById('PassResetForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('emailInput').value; // Disabled input, fetch from token if needed
            const pass = document.getElementById('pass1').value;
            const passConfirm = document.getElementById('pass2').value;

            if (pass === passConfirm) {
                try {
                    const response = await fetch("http://188.127.1.110:3008/resetpass", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password: pass, token: resetToken }) // Send token with the password
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log('Success:', data);
                    alert('Password reset successfully!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error resetting your password. Please try again.');
                }
            } else {
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>
