<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnLabs - Login</title>
    <link id="styleSheet" rel="stylesheet" href="lightmode.css">

    <script>
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                let [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return null;
        }

        // Get saved theme from the cookie (default to lightmode.css)
        const savedTheme = getCookie("theme") || "lightmode.css";
        console.log("Saved theme:", savedTheme);
        // Update the href of the link tag to reflect the theme
        document.addEventListener("DOMContentLoaded", () => {
            const stylesheet = document.getElementById("styleSheet");
            stylesheet.setAttribute("href", savedTheme);
        });
    </script>
    <script src="theme.js"></script>
</head>
<body>
    <div class="Login-container">
        <form id="login">
            <label for="email">Email:</label>
            <input type="text" id="email" name="Email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password"><br><br>
        </form>
        <h5>Don't have an account?</h5>
        <button id="create-acc">Sign up</button>
        <button id="login-button">Log in</button>
        <p id="email-result"></p>
        <p id="tester">abc</p>
    </div>
    
    <script src="login.js"></script>    
</body>
</html>
