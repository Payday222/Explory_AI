<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnLabs - Login</title>
    <link id="styleSheet" rel="stylesheet" href="darkmode.css">

    
</head>
<body>
    <div class="Login-container">
        <form id="login">
            <label for="email">Email:</label>
            <input type="text" id="email" name="Email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password"><br><br>
        </form>
        <h5>Don't have an account?</h5>
        <button id="create-acc">Sign up</button>
        <button id="login-button">Log in</button>
        <p id="email-result"></p>
        <h5>Forgot password?</h5>
        <button id="forgot-password">Reset Password</button>
    </div>
    <div id="popup"></div>
    
    <script src="login.js"></script>

    <script>
        const forgotPasswordButton = document.getElementById('forgot-password');


        forgotPasswordButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value; // Make sure this is the correct field for the user's email
        
            if (!email) {
                alert('Please enter your email address.');
                return;
            }
        
            try {
                const response = await fetch('http://188.127.1.110:3001/send-pass-reset', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })  // Send email in request body
                });
        
                if (!response.ok) {
                    throw new Error('Network response failed');
                }
        
                const data = await response.json();
                console.log('Success: ', data);
                alert('Email sent successfully, check your inbox!');
            } catch (error) {
                console.error('Error: ', error);
                alert('There was an error sending the reset password email. Please try again.');
            }
        });
        
    </script>
</body>
</html>
