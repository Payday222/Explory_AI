<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Join Room</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
        }

        #panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background-color: #121212;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #panelContent {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: medium;
            width: 250px;
            text-align: center;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-20%);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        #status, #receive {
            margin-top: 20px;
        }

        #togglePanelButton {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: medium;
            cursor: pointer;
            z-index: 1001;
        }

        #togglePanelButton:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        #panel.open {
            transform: translateX(0);
        }

        #rightSide {
            display: flex;
            flex: 1;
            height: 100vh;
            margin-left: 320px;
            overflow: hidden;
        }

        #test {
            flex: 6;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow: hidden;
        }

        #answers {
            flex: 4;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }
        
        #answers textarea {
            width: 100%;
            height: 89%;
            background-color: #222;
            color: white;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        #sendans {
            margin-top: 0px;
            padding: 16px 32px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="togglePanelButton">â˜°</button>

    <div id="panel">
        <div id="panelContent">
            <h1>Student Room</h1>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
            <button id="joinRoom">Join Room</button>
            <div id="status"></div>
            <input type="text" id="messageInput" placeholder="Type your message" />
            <button id="sendMessage">Send Message</button>
            <div id="receive"></div>
            <button id="saveHistory">Save history</button>
        </div>
    </div>

    <div id="rightSide">
        <div id="test">
            Test content goes here. It will be unmodifiable and read-only.
        </div>

        <div id="answers">
            <textarea placeholder="Type your answers here..."></textarea>
            <button id="sendans">Send your answers</button>
        </div>
    </div>

    <script>
        const togglePanelButton = document.getElementById('togglePanelButton');
        const panel = document.getElementById('panel');

        togglePanelButton.addEventListener('click', () => {
            panel.classList.toggle('open');
        });
    </script>

    <script>
        const socket = io();
        let currentRoomCode = '';

        document.getElementById('joinRoom').onclick = () => {
            const roomCode = document.getElementById('roomCodeInput').value;
            socket.emit('joinRoom', roomCode);
        };

        socket.on('joinedRoom', (roomCode) => {
            currentRoomCode = roomCode;
            document.getElementById('status').innerText = `Joined Room: ${roomCode}`;
        });

        socket.on('roomNotFound', () => {
            document.getElementById('status').innerText = 'Room not found. Please check the code.';
        });

        socket.on('receiveMessage', (data) => {
            const { from, message } = data;
            const messageDiv = document.createElement('div');
            messageDiv.innerText = `Admin: ${message}`;
            document.getElementById('receive').appendChild(messageDiv);
        });

        document.getElementById('sendMessage').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (currentRoomCode) {
                socket.emit('sendMessage', { roomCode: currentRoomCode, message });
                document.getElementById('messageInput').value = ''; 
            }
        };
    </script>

console.log('client connected to botsocket.');

    const messageDiv = document.createElement('div');
    messageDiv.innerText = `Bot: ${message}`;
    document.getElementById('receive').appendChild(messageDiv);
});
});
    </script>
</body>
</html>
