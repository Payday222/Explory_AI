<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
        }

        #panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background-color: #121212;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #panelContent {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: medium;
            width: 250px;
            text-align: center;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-20%);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        #status, #receive {
            margin-top: 20px;
        }

        #togglePanelButton {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: medium;
            cursor: pointer;
            z-index: 1001;
        }

        #togglePanelButton:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        #panel.open {
            transform: translateX(0);
        }

        #rightSide {
            display: flex;
            flex: 1;
            height: 100vh;
            margin-left: 320px;
            overflow: hidden;
        }

        #test {
            flex: 6;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow: hidden;
        }

        #answers {
            flex: 4;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }
        
        #answers textarea {
            width: 100%;
            height: 89%;
            background-color: #222;
            color: white;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        #sendans {
            margin-top: 0px;
            padding: 16px 32px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <button id="togglePanelButton">â˜°</button>

    <div id="panel">
        <div id="panelContent">
            <h1>Student Room</h1>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
            <button id="joinRoom">Join Room</button>
            <div id="status"></div>
            <input type="text" id="nameInput" placeholder="Enter your name" required/>
            <input type="text" id="messageInput" placeholder="Type your message" />
            <button id="sendMessage">Send Message</button>
            <div id="receive"></div>
            <button id="saveHistory">Save history</button>
        </div>
    </div>

    <div id="rightSide">
        <div id="test">
            Test content goes here. It will be unmodifiable and read-only.
        </div>

        <div id="answers">
            <textarea id="sendAnswersArea" placeholder="Type your answers here..."></textarea>
            <button id="sendans">Send your answers</button>
        </div>
        <h4>Evaluation from LearnLabs' AI</h4>
        <div id="answerfrombot"></div>
    </div>
</body>
</html>


    <script>
        const togglePanelButton = document.getElementById('togglePanelButton');
        const panel = document.getElementById('panel');

        togglePanelButton.addEventListener('click', () => {
            panel.classList.toggle('open');
        });

        // Connect to the room server
        const socket = io('http://188.127.1.110:3005');
        let currentRoomCode = '';

        
        socket.on('connect', () => {
            console.log("[Client] Connected to room server");
        });

        
        document.getElementById('joinRoom').onclick = () => {
            const roomCode = document.getElementById('roomCodeInput').value;
            console.log("[Client] Attempting to join room:", roomCode);
            socket.emit('joinRoom', roomCode);
        };

        
        socket.on('joinedRoom', (roomCode) => {
            console.log("[Client] Successfully joined room:", roomCode);
            currentRoomCode = roomCode;
            document.getElementById('status').innerText = `Joined Room: ${roomCode}`;
        });

        
        socket.on('roomNotFound', () => {
 console.log("[Client] Room not found");
            document.getElementById('status').innerText = 'Room not found. Please check the code.';
        });

        
        socket.on('receiveMessage', (data) => {
            console.log("[Client] Received message:", data);

            const { from, message, type } = data;

            if (type === 'testUpdate') {
                
                console.log("[Client] Received test update:", message);
                // const testDiv = document.getElementById('test');
                // testDiv.innerText = message; 
            } else {
                
                console.log("[Client] Received regular message:", message);
                const messageDiv = document.createElement('div');
                messageDiv.innerText = `Admin: ${message}`;
                document.getElementById('receive').appendChild(messageDiv);
            }
        });

        
        document.getElementById('sendMessage').onclick = () => {
            const message = document.getElementById('messageInput').value;
            const name = document.getElementById('nameInput').value;
            if (currentRoomCode) {
                console.log("[Client] Sending message to room:", currentRoomCode);
                socket.emit('sendMessage', { roomCode: currentRoomCode, message, name });
                document.getElementById('messageInput').value = ''; 
            } else {
                console.log("[Client] No room joined. Cannot send message.");
            }
        };
        
            
            
        

   
        socket.on('disconnect', () => {
            console.log("[Client] Disconnected from room server");
        });

        const commsocket = io('http://188.127.1.110:3007');
        document.addEventListener('DOMContentLoaded', () => {
            

            commsocket.on('connect', () => {
             console.log('[Client]: Connected to botsocket');
            });

            document.getElementById('sendans').onclick = () => {
                console.log("sendans clicked");
                const answers = document.getElementById('sendAnswersArea').value;
                console.log(answers);
                const clientID = socket.id;
                console.log('socketID: ', clientID);


                if (currentRoomCode) {
                    console.log('socketID: ', clientID);

                    console.log("[Client] Sending answers to host:", answers);

                    
                commsocket.emit('sendAnswers', { roomCode: currentRoomCode, answers, clientID});
                    document.getElementById('sendAnswersArea').value = ''; 
                    console.log('emmiting: something in client(sendans)');
                } else {
                    console.log("[Client] No room joined. Cannot send answers.");
                }
            };

          commsocket.on('EvaluationResponse', (data) => {
    console.log('Received EvaluationResponse:', data);
    if(data.clientID == socket.id) {
        console.log('id from response matches id of this socket');
    document.getElementById('answerfrombot').innerText = data.response;
    }
          })
          commsocket.on('botResponseClient', (message) => {
                console.log('botResponseClient outside DOM event Listener')
                 const testDiv = document.getElementById('test');
                 testDiv.innerText = message
             });
});




        
    </script>
</body>
</html>
