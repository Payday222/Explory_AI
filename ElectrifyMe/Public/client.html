<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        #panel {
            width: 300px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        #rightSide {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #test {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #answers {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1a7e2e;
        }

        #togglePanelButton {
            margin: 20px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        #togglePanelButton:hover {
            background-color: #1a7e2e;
        }
    </style>
</head>
<body>

    <button id="togglePanelButton">â˜°</button>

    <div id="panel">
        <div id="panelContent">
            <h1>Student Room</h1>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
            <button id="joinRoom">Join Room</button>
            <div id="status"></div>
            <input type="text" id="messageInput" placeholder="Type your message" />
            <button id="sendMessage">Send Message</button>
            <div id="receive"></div>
            <button id="saveHistory">Save history</button>
        </div>
    </div>

    <div id="rightSide">
        <div id="test">
            Test content goes here. It will be unmodifiable and read-only.
        </div>

        <div id="answers">
            <textarea id="sendAnswersArea" placeholder="Type your answers here..."></textarea>
            <button id="sendans">Send your answers</button>
        </div>
    </div>

    <script>
        const togglePanelButton = document.getElementById('togglePanelButton');
        const panel = document.getElementById('panel');

        togglePanelButton.addEventListener('click', () => {
            panel.classList.toggle('open');
        });

        // Connect to the room server
        const socket = io('http://188.127.1.110:3005');
        let currentRoomCode = '';

        // Log connection status
        socket.on('connect', () => {
            console.log("[Client] Connected to room server");
        });

        // Handle room joining
        document.getElementById('joinRoom').onclick = () => {
            const roomCode = document.getElementById('roomCodeInput').value;
            console.log("[Client] Attempting to join room:", roomCode);
            socket.emit('joinRoom', roomCode);
        };

        // Handle successful room join
        socket.on('joinedRoom', (roomCode) => {
            console.log("[Client] Successfully joined room:", roomCode);
            currentRoomCode = roomCode;
            document.getElementById('status').innerText = `Joined Room: ${roomCode}`;
        });

        // Handle room not found
        socket.on('roomNotFound', () => {
 console.log("[Client] Room not found");
            document.getElementById('status').innerText = 'Room not found. Please check the code.';
        });

        // Handle incoming messages
        socket.on('receiveMessage', (data) => {
            console.log("[Client] Received message:", data);

            const { from, message, type } = data;

            if (type === 'testUpdate') {
                // Handle test update message
                console.log("[Client] Received test update:", message);
                const testDiv = document.getElementById('test');
                testDiv.innerText = message; // Update the test div
            } else {
                // Handle regular chat message
                console.log("[Client] Received regular message:", message);
                const messageDiv = document.createElement('div');
                messageDiv.innerText = `Admin: ${message}`;
                document.getElementById('receive').appendChild(messageDiv);
            }
        });

        // Handle sending messages
        document.getElementById('sendMessage').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (currentRoomCode) {
                console.log("[Client] Sending message to room:", currentRoomCode);
                socket.emit('sendMessage', { roomCode: currentRoomCode, message });
                document.getElementById('messageInput').value = ''; 
            } else {
                console.log("[Client] No room joined. Cannot send message.");
            }
        };

        // Handle disconnection
        socket.on('disconnect', () => {
            console.log("[Client] Disconnected from room server");
        });

        // Retrieve the message from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const message = localStorage.getItem('clientResponse');
            if (message) {
                const testDiv = document.getElementById('test');
                testDiv.innerText = message; // Update the test div with the message
                localStorage.removeItem('clientResponse'); // Clear the message after retrieving it
            }
            let userId = 0;
            document.getElementById('sendans').onclick = () => {
                console.log("sendans clicked");
                const answers = document.getElementById('sendAnswersArea').value;
                console.log(document.getElementById('sendAnswersArea').value);
                if (currentRoomCode) {
                    console.log("[Client] Sending answers to host:", answers);
                    
                    localStorage.setItem(userId, answers);
                    console.log(`stored item of user: ${userId}`)
                    document.getElementById('sendAnswersArea').value = ''; 
                    userId++;
                } else {
                    console.log("[Client] No room joined. Cannot send answers.");
                }
            };
        });

    </script>
</body>
</html>
