<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
        }

        /* Collapsible panel container */
        #panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background-color: #121212;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Panel content inside */
        #panelContent {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: medium;
            width: 250px;
            text-align: center;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-20%);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        #status, #receive {
            margin-top: 20px;
        }

        /* Toggle button for the panel */
        #togglePanelButton {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: medium;
            cursor: pointer;
            z-index: 1001; /* Makes sure the toggle button is always above the panel */
        }

        #togglePanelButton:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }

        /* For panel when it is open */
        #panel.open {
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <!-- Button to toggle panel -->
    <button id="togglePanelButton">â˜°</button>

    <!-- Collapsible Panel -->
    <div id="panel">
        <div id="panelContent">
            <h1>Join Room</h1>
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
            <button id="joinRoom">Join Room</button>
            <div id="status"></div>
            <input type="text" id="messageInput" placeholder="Type your message" />
            <button id="sendMessage">Send Message</button>
            <div id="receive"></div>
            <button id="saveHistory">Save history</button>
        </div>
    </div>

    <script>
        const togglePanelButton = document.getElementById('togglePanelButton');
        const panel = document.getElementById('panel');

        togglePanelButton.addEventListener('click', () => {
            panel.classList.toggle('open');
        });
    </script>

</body>
</html>

</html>

    <script>
        const socket = io();
        let currentRoomCode = '';

        document.getElementById('joinRoom').onclick = () => {
            const roomCode = document.getElementById('roomCodeInput').value;
            socket.emit('joinRoom', roomCode);
        };

        socket.on('joinedRoom', (roomCode) => {
            currentRoomCode = roomCode;
            document.getElementById('status').innerText = `Joined Room: ${roomCode}`;
        });

        socket.on('roomNotFound', () => {
            document.getElementById('status').innerText = 'Room not found. Please check the code.';
        });


        socket.on('receiveMessage', (data) => {


            console.log("message received");
            const { from, message } = data

           // document.getElementById('receive').appendChild(from + " " + messageDiv);
           const messageDiv = document.createElement('div');
            messageDiv.innerText = `Admin: ${message}`; // Format the message
            document.getElementById('receive').appendChild(messageDiv);
        });

        document.getElementById('sendMessage').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (currentRoomCode) {
                socket.emit('sendMessage', { roomCode: currentRoomCode, message });
                document.getElementById('messageInput').value = ''; 
            }
        };

    </script>
</body>
</html>
