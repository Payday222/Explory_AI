<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Room</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: row; 
            justify-content: flex-start; 
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow: hidden;
        }
    
        h1 {
            margin-bottom: 20px;
        }
    
        #adminPanel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    
        button {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }
    
        button:hover {
            transform: translateY(-20%);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }
    
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: medium;
            width: 250px;
            text-align: center;
        }
    
        input::placeholder {
            color: #bbb;
        }
    
        .message-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
    
        .message-container div {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            min-height: 50px;
            max-height: 300px;
            overflow-y: auto;
            word-wrap: break-word;
            height: auto;
        }
    
        #messages0, #messages1, #messages2, #messages3, #messages4, #messages5 {
            font-size: 14px;
        }
    
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: 40%; 
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
        #rightSide {
            display: flex;
            flex: auto;
            flex-direction: column;
            align-items: center;
        }
        #textareaTopic {
            width: 95%;
            height: 40%;
            background-color: #333;
            border-radius: 10px;
            border: none;
            margin-inline: 5px;
            padding: 10px;
        }
        #textareaLevel {
            width: 95%;
            height: 10%;
            background-color: #333;
            border-radius: 10px;
            border: none;
            margin-inline: 5px;
            padding: 10px;
        }
        #textareaSpare {
            width: 95%;
            height: 20%;
            background-color: #333;
            border-radius: 10px;
            border: none;
            margin-inline: 5px;
            padding: 10px;
        }
        #submitPrompt {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
            width: 95%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="adminPanel">
            <button id="createRoom">Create Room</button>
            <input type="text" id="clientName" placeholder="Enter client name" />
            <input type="text" id="clientMessage" placeholder="Message" />
            <button id="sendMessageAdmin">Send to client</button>
            <div id="roomCode"></div>
        </div>

        <div class="message-container">
            <div id="messages0"></div>
            <div id="messages1"></div>
            <div id="messages2"></div>
            <div id="messages3"></div>
            <div id="messages4"></div>
            <div id="messages5"></div>
        </div>
    </div>

    <div id="rightSide">
        <h1>Message LearnLabs AI</h1>
        <!-- <img id="logo" src="../../images/learnlabslogo.png"> -->
        <h4>Topic of the Test</h4>
        <textarea name="topic" id="textareaTopic" placeholder="Input the topic of the test..."></textarea>
        <h4>Level of the test:</h4>
        <textarea name="level" id="textareaLevel" placeholder="input the Level of the test..."></textarea>
        <h4>Test Structure</h4>
        <textarea name="structure" id="textareaSpare" placeholder="input the test structure - what would you like the test to look like..."></textarea>
        <button id="submitPrompt">Submit Prompt!</button>
        <div id="ans"></div>
    </div>

    <script>
        let currentRoomCode = '';
        let userMessageMap = {};
        let nextAvailableDiv = 0; 

        let nameSocketId = new Map();
    
        // Create separate socket connections
        const roomSocket = io('http://188.127.1.110:3005'); // Connect to the room handling server
        const botSocket = io('http://188.127.1.110:3007'); // Connect to the bot server
        const relaysocket = io('http://188.127.1.110:3008');
    
        // Room handling logic
        roomSocket.on('connect', () => {
            console.log('Connected to room handling server');
        });
        
        roomSocket.on('roomCreated', (roomCode) => {
            document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
        });
        relaysocket.on('sendAnswers', (data) => {
            console.log('Answer received from client:', data);
            const { answer } = data;
        
            // Forward the answer to the AI for evaluation
            botSocket.emit('evaluateAnswer', { answer });
        });
        roomSocket.on('messageReceived', (data) => {
            console.log('Message Received:', data);
            
            if (!data.clientId) {
                console.error('Received message without clientId');
                return;
            }
        
            if (!(data.clientId in userMessageMap)) {
                userMessageMap[data.clientId] = nextAvailableDiv;
                console.log(`Assigning Client ${data.clientId} to div ${nextAvailableDiv}`);
                nextAvailableDiv = (nextAvailableDiv + 1) % 6; // Cycle through divs
                nameSocketId.set(data.name, data.clientId);
            } else {
                console.log(`Client ${data.clientId} already assigned to div ${userMessageMap[data.clientId]}`);
                if(nameSocketId.get(data.name) == null){
                    for (const [key, socky] of nameSocketId) {
                    if (socky === data.clientId) {
                        const idk = socky;
                        

                        nameSocketId.delete(key);
                        
                        nameSocketId.set(data.name,idk);
                        
                        break;
                    }
                }
            }
            }
            console.log('Current userMessageMap:', userMessageMap);
            const divNo = userMessageMap[data.clientId];
            let messageDisplayDiv = document.getElementById(`messages${divNo}`);
            console.log(`Appending message to div ${divNo}`);
            
            const messageDiv = document.createElement('div');
            messageDiv.innerText = `${data.name}: ${data.message}`;
            messageDisplayDiv.appendChild(messageDiv);
        });
    
        document.getElementById('createRoom').onclick = () => {
            const roomCode = Math.random().toString(36).substring(2, 8);
            currentRoomCode = roomCode;
            roomSocket.emit('createRoom', roomCode);
        };
    
        document.getElementById('sendMessageAdmin').onclick = () => {
            const message = document.getElementById('clientMessage').value;
            const naming = document.getElementById('clientName').value; 
            const socketId = nameSocketId.get(naming);
            
            if (currentRoomCode && socketId) {
                console.log('emitting: ', currentRoomCode, " socketID: ", socketId, "message: ", message);
                roomSocket.emit('sendMessageToClient', {
                    room: currentRoomCode,
                    socketId: socketId,
                    message: message
                });
                document.getElementById('clientName').value = ''; 
                document.getElementById('clientMessage').value = '';
            } else {
                console.log('Please enter a valid socket ID and message.');
            }
        };
    
        // AI Submission
        document.getElementById('submitPrompt').addEventListener('click', () => {
            let topicString = document.getElementById('textareaTopic').value;
            let levelString = document.getElementById('textareaLevel').value;
            let structureString = document.getElementById('textareaSpare').value;
        
            let fullPrompt = `Create a test on the topic of: ${topicString}, 
            with the difficulty appropriate for the level of: ${levelString}, 
            make it so that the test will be structured accordingly: ${structureString}.
            Furthermore, ensure all information in the test are merithorically correct.
            Provide the answers to the test. Splitting the answers and the test with "HUBERCIKLUBCHLOPCOW"`;
        
            console.log("Emitting SendData with prompt: ", fullPrompt);
            botSocket.emit('SendData', fullPrompt); // Emit the event to the bot server
        });
    
        // Handle responses from the bot
        botSocket.on('connect', () => {
            console.log('Connected to bot server');
        });
    
        botSocket.on('botResponseClient', (message) => {
            console.log("Client Response: ", message);
    
            // Store the message in localStorage
            localStorage.setItem('clientResponse', message);
        });
    
        botSocket.on('botResponseHost', (message) => {
            console.log("Host Response: ", message);
            // Handle the response for the host
        })
    </script>
</body>
</html>
