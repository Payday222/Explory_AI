<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Room</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* Your existing styles */
    </style>
</head>

<body>
    <div id="container">
        <div id="adminPanel">
            <button id="createRoom">Create Room</button>
            <input type="text" id="clientName" placeholder="Enter client name" />
            <input type="text" id="clientMessage" placeholder="Message" />
            <button id="sendMessageAdmin">Send to client</button>
            <div id="roomCode"></div>
        </div>

        <div class="message-container">
            <div id="messages0"></div>
            <div id="messages1"></div>
            <div id="messages2"></div>
            <div id="messages3"></div>
            <div id="messages4"></div>
            <div id="messages5"></div>
        </div>
    </div>

    <div id="rightSide">
        <h1>Message LearnLabs AI</h1>
        <img id="logo" src="../../images/learnlabslogo.png">
        <h4>Topic of the Test</h4>
        <textarea name="topic" id="textareaTopic" placeholder="Input the topic of the test..."></textarea>
        <h4>Level of the test:</h4>
        <textarea name="level" id="textareaLevel" placeholder="input the Level of the test..."></textarea>
        <h4>Test Structure</h4>
        <textarea name="structure" id="textareaSpare" placeholder="input the test structure - what would you like the test to look like..."></textarea>
        <button id="submitPrompt">Submit Prompt!</button>
        <div id="ans"></div>
    </div>

    <script>
        let currentRoomCode = '';
        let userMessageMap = {};
        let nextAvailableDiv = 0; 
        
        // Create a single socket connection
        const socket = io(); // This connects to the server running on the same origin

        document.getElementById('createRoom').onclick = () => {
            const roomCode = Math.random().toString(36).substring(2, 8);
            currentRoomCode = roomCode;
            socket.emit('createRoom', roomCode);
        };
    
        socket.on('roomCreated', (roomCode) => {
            document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
        });
    
        socket.on('messageReceived', (data) => {
            console.log('Message Received:', data);
            
            if (!data.clientId) {
                console.error('Received message without clientId');
                return;
            }
        
            if (!(data.clientId in userMessageMap)) {
                userMessageMap[data.clientId] = nextAvailableDiv;
                console.log(`Assigning Client ${data.clientId} to div ${nextAvailableDiv}`);
                nextAvailableDiv = (nextAvailableDiv + 1) % 6; // Cycle through divs
            } else {
                console.log(`Client ${data.clientId} already assigned to div ${userMessageMap[data.clientId]}`);
            }
            console.log('Current userMessageMap:', userMessageMap);
            const divNo = userMessageMap[data.clientId];
            let messageDisplayDiv = document.getElementById(`messages${divNo}`);
            console.log(`Appending message to div ${divNo}`);
            
            const messageDiv = document.createElement('div');
            messageDiv.innerText = `Client ${data.clientId}: ${data.message}`;
            messageDisplayDiv.appendChild(messageDiv);
        });
    
        document.getElementById('sendMessageAdmin').onclick = () => {
            const message = document.getElementById('clientMessage').value;
            const socketId = document.getElementById('clientName').value; 
            
            if (currentRoomCode && socketId) {
                socket.emit('sendMessageToClient', {
                    room: currentRoomCode,
                    socketId: socketId,
                    message: message
                });
                document.getElementById('clientName').value = ''; 
                document.getElementById('clientMessage').value = '';
            } else {
                alert('Please enter a valid socket ID and message.');
            }
        };
    
        document.getElementById('createRoom').addEventListener('click', function() {
            document.getElementById('createRoom').style.display = 'none';
            console.log('createRoom clicked');
        });  

        // AI Submission
        document.getElementById('submitPrompt').addEventListener('click', () => {
            let topicString = document.getElementById('textareaTopic').value;
            let levelString = document.getElementById('textareaLevel').value;
            let structureString = document.getElementById('textareaSpare').value;

            let fullPrompt = `Create a test on the topic of: ${topicString}, 
            with the difficulty appropriate for the level of: ${levelString}, 
            make it so that the test will be structured accordingly: ${structureString}.
            Furthermore, ensure all information in the test are merithorically correct.
            Provide the answers to the test. Splitting the answers and the test with "HUBERCIKLUBCHLOPCOW"`;

            console.log("Emitting SendData with prompt: ", fullPrompt);
            socket.emit('SendData', fullPrompt); // Use the same socket instance
        });
        
    </script>

    <script>
        // Handle responses from the bot using the same socket instance
        socket.on('botResponseHost', (message) => {
            console.log("Host Response: ", message);
            // Handle the chatbot's response for the host here
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected from the server:', reason);
        });
    </script>
</body>
</html>
