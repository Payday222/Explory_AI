<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Room</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        #adminPanel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 16px 128px;
            background-color: #1e8e3e;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            font-size: medium;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-20%);
            box-shadow: 15px 15px 0px black;
            transition: all 0.1s ease-in-out;
        }
        
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: medium;
            width: 250px;
            text-align: center;
        }
        
        input::placeholder {
            color: #bbb;
        }

        /* Message display containers */
        .message-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .message-container div {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            min-height: 50px;
            max-height: 300px; /* Max height, auto-expand within this limit */
            overflow-y: auto;
            word-wrap: break-word;
            height: auto; /* Ensures divs grow with content */
        }

        #messages0, #messages1, #messages2, #messages3, #messages4, #messages5 {
            font-size: 14px;
        }

    </style>
</head>

<body>
    <h1>Host Room</h1>
    <div id="adminPanel">
        <button id="createRoom">Create Room</button>
        <input type="text" id="clientName" placeholder="Enter client name" />
        <input type="text" id="clientMessage" placeholder="Message" />
        <button id="sendMessageAdmin">Send to client</button>
        <div id="roomCode"></div>
    </div>

    <div class="message-container">
        <div id="messages0"></div>
        <div id="messages1"></div>
        <div id="messages2"></div>
        <div id="messages3"></div>
        <div id="messages4"></div>
        <div id="messages5"></div>
    </div>

    <script>
        let currentRoomCode = '';
        let userMessageMap = {}; // Maps user ID to message div index
        let nextAvailableDiv = 0; // Track the next available div for a new user
        
        const socket = io();
        document.getElementById('createRoom').onclick = () => {
            const roomCode = Math.random().toString(36).substring(2, 8);
            currentRoomCode = roomCode;
            socket.emit('createRoom', roomCode);
        };

        socket.on('roomCreated', (roomCode) => {
            document.getElementById('roomCode').innerText = `Room Code: ${roomCode}`;
        });

        socket.on('messageReceived', (data) => {
            // If the user doesn't have a div yet, assign them one
            if (!userMessageMap[data.clientId]) {
                userMessageMap[data.clientId] = nextAvailableDiv;
                nextAvailableDiv = (nextAvailableDiv + 1) % 6;
            }
            
            const divNo = userMessageMap[data.clientId];
            let messageDisplayDiv = document.getElementById(`messages${divNo}`);
            const messageDiv = document.createElement('div');
            messageDiv.innerText = `Client ${data.clientId}: ${data.message}`;
            messageDisplayDiv.appendChild(messageDiv);
        });

        document.getElementById('sendMessageAdmin').onclick = () => {
            const message = document.getElementById('clientMessage').value;
            const socketId = document.getElementById('clientName').value; 
            
            if (currentRoomCode && socketId) {
                socket.emit('sendMessageToClient', {
                    room: currentRoomCode,
                    socketId: socketId,
                    message: message
                });
                document.getElementById('clientName').value = ''; 
                document.getElementById('clientMessage').value = '';
            } else {
                alert('Please enter a valid socket ID and message.');
            }
        };
    </script>
</body>
</html>
