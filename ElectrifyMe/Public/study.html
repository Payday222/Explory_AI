<!DOCTYPE html>
<head>
    <title>LearnLabs - Study Mode</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>

    <style>
.flashcard-container {
  position: relative;
  width: 100%;
  height: 200px; /* or any height you prefer */
  overflow: hidden;
}

.flashcard {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 0.6s ease-in-out;
}

.flashcard-face {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  color: #333;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  box-sizing: border-box;
}

.flashcard-front {
  background-color: #f9f9f9;
}

.flashcard-back {
  background-color: #e2e2e2;
  transform: rotateY(180deg);
}

/* Flip effect */
.flashcard.flip .flashcard-front {
  transform: rotateY(180deg);
}

.flashcard.flip .flashcard-back {
  transform: rotateY(0deg);
}

/* Animation for card flow when created */
@keyframes card-in {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.card-flow {
  animation: card-in 0.5s ease-out;
}

/* Animations for slide in/out */
@keyframes slide-in-right {
  0% {
    transform: translateX(100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slide-in-left {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slide-out-left {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateX(-100%);
    opacity: 0;
  }
}

@keyframes slide-out-right {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateX(100%);
    opacity: 0;
  }
}


    </style>
</head>

<body>

<h3> Study Mode</h3><br>

<h4>Please select your preffered learniing method</h4><br>

<button id="flashcards">Flashcards</button>
<button>UNDER CONSTRUCTION</button>

<div id="flashcard-wrapper"></div>
<div style="text-align: center; margin-top: 20px;">
    <button id="prev-card">Previous</button>
    <button id="next-card">Next</button>
  </div>
  

</body>


</html>


<script>
    //!open this scipt in localhost
    document.getElementById('flashcards').addEventListener('click', () => {
        
    const socket = io('http://188.127.1.110:3007');
    socket.on('flashcardsGenerated', (cards) => {
  console.log("flashcards received: ", cards);

  const wrapper = document.getElementById('flashcard-wrapper');
  wrapper.innerHTML = ''; // Clear previous cards

  let currentCardIndex = 0;
  let currentCardEl;

  function renderCard(index, animation = '') {
    const [front, back] = cards[index];
    const container = document.createElement('div');
    container.className = 'flashcard-container';

    const card = document.createElement('div');
    card.className = 'flashcard ' + animation;

    const frontFace = document.createElement('div');
    frontFace.className = 'flashcard-face flashcard-front';
    frontFace.textContent = front;

    const backFace = document.createElement('div');
    backFace.className = 'flashcard-face flashcard-back';
    backFace.textContent = back;

    card.appendChild(frontFace);
    card.appendChild(backFace);
    container.appendChild(card);
    wrapper.appendChild(container);

    card.classList.add('card-flow'); // Animation when the card first appears

    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });

    currentCardEl = card;
  }

  // Initial render
  renderCard(currentCardIndex);

  // Navigation
  document.getElementById('next-card').onclick = () => {
    if (currentCardIndex < cards.length - 1) {
      currentCardIndex++;
      const prevCard = currentCardEl;
      const newCard = document.createElement('div');
      newCard.classList.add('flashcard-container');
      wrapper.appendChild(newCard);

      // Slide out previous card and slide in new card
      prevCard.style.animation = 'slide-out-left 0.6s forwards'; // Slide previous card out
      setTimeout(() => {
        prevCard.remove(); // Remove previous card after animation
        renderCard(currentCardIndex, 'slide-in-right'); // Add new card with slide-in effect
      }, 600);
    }
  };

  document.getElementById('prev-card').onclick = () => {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      const prevCard = currentCardEl;
      const newCard = document.createElement('div');
      newCard.classList.add('flashcard-container');
      wrapper.appendChild(newCard);

      // Slide out previous card and slide in new card
      prevCard.style.animation = 'slide-out-right 0.6s forwards'; // Slide previous card out
      setTimeout(() => {
        prevCard.remove(); // Remove previous card after animation
        renderCard(currentCardIndex, 'slide-in-left'); // Add new card with slide-in effect
      }, 600);
    }
  };
});

    });

    //keyboard support cuz its cool
    document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    document.getElementById('next-card').click();
  } else if (e.key === 'ArrowLeft') {
    document.getElementById('prev-card').click();
  }
});

</script>
