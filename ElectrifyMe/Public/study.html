<!DOCTYPE html>
<head>
    <title>LearnLabs - Study Mode</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>

    <style>
.flashcard-container {
  perspective: 1000px;
  width: 300px;
  height: 200px;
  margin: 50px auto;
}

.flashcard {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.flashcard.flip {
  transform: rotateY(180deg);
}

.flashcard-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  background-color: #f0f0f0;
}

.flashcard-back {
  transform: rotateY(180deg);
  background-color: #e0e0ff;
}


    </style>
</head>

<body>

<h3> Study Mode</h3><br>

<h4>Please select your preffered learniing method</h4><br>

<button id="flashcards">Flashcards</button>
<button>UNDER CONSTRUCTION</button>

<div id="flashcard-wrapper"></div>
<div style="text-align: center; margin-top: 20px;">
    <button id="prev-card">Previous</button>
    <button id="next-card">Next</button>
  </div>
  

</body>


</html>


<script>
    //!open this scipt in localhost
    document.getElementById('flashcards').addEventListener('click', () => {
        
    const socket = io('http://188.127.1.110:3007');
    socket.on('connect', () => {
        console.log('study.html connected to botSocket');
        const test = localStorage.test;
        console.log('data from localstorage: ', test);
        socket.emit('generateFlashcards', test);


        socket.on('flashcardsGenerated', (cards) => {
  console.log("flashcards received: ", cards);

  const wrapper = document.getElementById('flashcard-wrapper');
  wrapper.innerHTML = ''; // Clear previous cards

  let currentCardIndex = 0;
  let currentCardEl;

  function renderCard(index) {
    wrapper.innerHTML = '';

    const [front, back] = cards[index];
    const container = document.createElement('div');
    container.className = 'flashcard-container';

    const card = document.createElement('div');
    card.className = 'flashcard';

    const frontFace = document.createElement('div');
    frontFace.className = 'flashcard-face flashcard-front';
    frontFace.textContent = front;

    const backFace = document.createElement('div');
    backFace.className = 'flashcard-face flashcard-back';
    backFace.textContent = back;

    card.appendChild(frontFace);
    card.appendChild(backFace);
    container.appendChild(card);
    wrapper.appendChild(container);

    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });

    currentCardEl = card;
  }

  // Initial render
  renderCard(currentCardIndex);

  // Navigation
  document.getElementById('next-card').onclick = () => {
    if (currentCardIndex < cards.length - 1) {
      currentCardIndex++;
      renderCard(currentCardIndex);
    }
  };

  document.getElementById('prev-card').onclick = () => {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      renderCard(currentCardIndex);
    }
  };
});


    });
    });

    //keyboard support cuz its cool
    document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    document.getElementById('next-card').click();
  } else if (e.key === 'ArrowLeft') {
    document.getElementById('prev-card').click();
  }
});

</script>
