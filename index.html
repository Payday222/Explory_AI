<!DOCTYPE html>
<html>
<head>
    <title>My First Electron App</title>
</head>
<body>
    <h1>Hello, Electron!</h1>
    <button id="goto-login" onclick="login">LOGIN</button>
</body>
<script>
    let login = document.getElementById('goto-login');

    function goToLogin() {
        window.open('login.html')
    }
    login.addEventListener('click', goToLogin)
</script>
</html>
