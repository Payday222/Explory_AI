<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnLabs</title>
    <link id="styleSheet" rel="stylesheet" href="darkmode.css">
</head>
<body>
    <div id="card">
        <img src="./images/learnlabslogo.png" alt="LearnLabs Logo">
        <button id="goto-login">LOGIN</button>
    </div>
    <script>
        let login = document.getElementById('goto-login');
        login.onclick = () => {
            window.open('login.html', '_self');
            document.documentElement.requestFullscreen();
        };        
    </script>
</body>
</html>
