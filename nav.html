<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #0073e6;
            position: fixed;
            left: 0;
            top: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }
        
        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: none; 
        }
        
        .sidebar:hover {
            width: 200px;
        }
        
        .sidebar:hover ul {
            display: block; 
        }
        
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }
        
        .sidebar ul li:hover {
            background-color: #005bb5;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Create a New Class</a></li>
            <li><a href="#">Join a Class</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </div>    
</body>
</html>
